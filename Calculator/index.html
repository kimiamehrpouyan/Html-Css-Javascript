<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="layout layout__standard-width">
      <div class="header">
        <div class="header__calc-mode">
          <button class="header__btn standard__mode header__cacl-active-mode">
            Standard ʕ•ᴥ•ʔ
          </button>
          <button class="header__btn scientific__mode">
            Scientific ( ͡° ͜ʖ ͡°)
          </button>
        </div>
        <div class="header__theme-switcher">
          <div class="theme__selected"><i class="fas fa-sun"></i> Light</div>
          <ul class="theme__options hidden">
            <li data-value="light" id="light">Light</li>
            <li data-value="dark" id="dark">Dark</li>
            <li data-value="purple" id="purple">Purple</li>
          </ul>
        </div>
      </div>
      <div class="display">
        <span class="display__expression"></span>
        <span class="display__result"></span>
      </div>

      <div class="buttons">
        <div class="buttons__standard">
          <button data-value="7" class="btn">7</button>
          <button data-value="8" class="btn">8</button>
          <button data-value="9" class="btn">9</button>
          <button data-value="/" class="btn operator">/</button>

          <button data-value="4" class="btn">4</button>
          <button data-value="5" class="btn">5</button>
          <button data-value="6" class="btn">6</button>
          <button data-value="*" class="btn operator">×</button>

          <button data-value="1" class="btn">1</button>
          <button data-value="2" class="btn">2</button>
          <button data-value="3" class="btn">3</button>
          <button data-value="-" class="btn operator">-</button>

          <button data-value="%" class="btn operator">%</button>
          <button data-value="0" class="btn">0</button>
          <button data-value="." class="btn operator">.</button>
          <button data-value="+" class="btn operator">+</button>

          <button data-value="C" class="btn">C</button>
          <button data-value="CE" class="btn">CE</button>
          <button data-value="=" class="btn equal">=</button>
        </div>
        <div class="buttons__scientific hidden">
          <button data-value="inv" class="btn operator">inv</button>
          <button data-value="sin" class="btn operator">sin</button>
          <button data-value="ln" class="btn operator">ln</button>

          <button data-value="π" class="btn operator">π</button>
          <button data-value="cos" class="btn operator">cos</button>
          <button data-value="log" class="btn operator">log</button>

          <button data-value="e" class="btn operator">e</button>
          <button data-value="tan" class="btn operator">tan</button>
          <button data-value="√" class="btn operator">√</button>

          <button data-value="ans" class="btn operator">ans</button>
          <button data-value="EXP" class="btn operator">EXP</button>
          <button data-value="xʸ" class="btn operator">xʸ</button>

          <button data-value="(" class="btn operator">(</button>
          <button data-value=")" class="btn operator">)</button>
          <button data-value="x²" class="btn operator">x²</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
