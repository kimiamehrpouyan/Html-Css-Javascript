<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="layout layout__standard-width">
      <div class="header">
        <div class="header__calc-mode">
          <button class="header__btn standard__mode header__cacl-active-mode">
            Standard
          </button>
          <button class="header__btn scientific__mode">Scientific</button>
        </div>
        <div class="header__theme-switcher">
          <div class="theme__selected"><i class="fas fa-sun"></i> Light</div>
          <ul class="theme__options hidden">
            <li data-value="light" id="light">Light</li>
            <li data-value="dark" id="dark">Dark</li>
            <li data-value="blue" id="blue">Blue</li>
          </ul>
        </div>
      </div>
      <div class="display">
        <span class="display__expression">15 * 15</span>
        <span class="display__result">225</span>
      </div>

      <div class="buttons">
        <div class="buttons__standard">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn operator">/</button>

          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn operator">*</button>

          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn operator">-</button>

          <button class="btn operator">%</button>
          <button class="btn">0</button>
          <button class="btn operator">.</button>
          <button class="btn operator">+</button>

          <button class="btn">C</button>
          <button class="btn">CE</button>
          <button class="btn equal">=</button>
        </div>
        <div class="buttons__scientific hidden">
          <button class="btn operator">inv</button>
          <button class="btn operator">sin</button>
          <button class="btn operator">ln</button>

          <button class="btn operator">π</button>
          <button class="btn operator">cos</button>
          <button class="btn operator">log</button>

          <button class="btn operator">e</button>
          <button class="btn operator">tan</button>
          <button class="btn operator">√</button>

          <button class="btn operator">ans</button>
          <button class="btn operator">EXP</button>
          <button class="btn operator">xʸ</button>

          <button class="btn operator">(</button>
          <button class="btn operator">)</button>
          <button class="btn operator">x²</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
